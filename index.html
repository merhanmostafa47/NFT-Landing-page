<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Landing page</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start background pattern -->
    <div class="bg-design">
        <div class="bg-half left-half">
            <img src="images/bg_left.png" alt="">
        </div>
        <div class="bg-half right-half">
            <img src="images/bg_right.png" alt="">
        </div>
    </div>
    <!-- End background pattern -->

    <!-- Start header -->
    <header>
        <div class="container">
            <div class="nav-expanded">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="NFT home page">
                </a>
                <div class="nav-icons">
                    <i class="fa-solid fa-bars hamburger-btn"></i>
                    <i class="fa-solid fa-xmark close-btn"></i>
                </div>
            </div>
            <nav class="main-nav">
                <ul class="main-nav__list" role="menubar">
                    <li class="main-nav__item" role="menuitem"> <a href="" class="main-nav__link">about</a> </li>
                    <li class="main-nav__item" role="menuitem"> <a href="" class="main-nav__link">project</a> </li>

                    <li class="main-nav__item" role="menuitem"> <a href="" class="main-nav__link">governance</a> </li>
                    <li class="main-nav__item" role="menuitem"> <a href="" class="main-nav__link">discord</a> </li>
                </ul>
                <button class="login-btn">
                    <span class="btn-text">log in</span></button>
            </nav>
        </div>
    </header>
    <!-- End header -->

    <!-- Start main -->
    <main>
        <!-- Start landing section -->
        <section class="landing">
            <div class="landing__icons">
                <div class="icon-container"><img src="images/landing_icon1.svg" class="icon" alt="Dollar sign icon">
                </div>
                <div class="icon-container"><img src="images/landing_icon2.svg" class="icon" alt="Start icon"></div>
                <div class="icon-container"><img src="images/landing_icon3.svg" class="icon" alt="Ball icon"></div>
            </div>
        </section>
        <!-- End landing section -->
    </main>
    <!-- End main -->

</body>

</html>
